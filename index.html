<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">
  <title>Carousel Vue</title>
</head>
<body>

  <div id="app">
    <div class="container mg-container">

      <div class="mg-box">
        <div class="mg-image mg-active">
          <img :src="images[counter]" alt="">
          <div class="text">
            <h2>{{title[counter]}}</h2>
            <p>{{text[counter]}}</p>
          </div>
        </div>
     
  
        <div class="mg-slider">
          <div v-for="(image, indice) in images" :class="{'mg-active' : indice === counter}" class="mg-item">
            <img :src="image" alt="">   
          </div>
          
  
          <div @click="prevSlide" class="prev"> &uarr; </div>

          <div @click="nextSlide" class="next"> &darr; </div>
        </div>
  
      </div>
  
      
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
  <script src="js/script.js"></script>
</body>
</html>
